<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
        <h1 id="title">Music Survey</h1>
        <div id="outerform">
          <p id="description">Tell us about your listening habits</p>
            <form id="survey-form" method="GET" action=#ref>
              <div class="row">
                <div class="labels">
                    <label id="name-label" for="name"> Name: </label>
                </div>
                <div class="righttab">
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Please enter your name" required>
                </div>
              </div>

              <div class="row">
                <div class="labels">
                    <label id="email-label" for="email"> Email: </label>
              </div>
              <div class="righttab">
                <input type="email" id="email" name="email" class="input-field" placeholder="Please enter your email" required>
              </div>
                </div>

               <div class="row">  
                 <div class="labels">
                   <label id="number-label" for="number"> Age: </label>
              </div>              
                <div class="righttab">
                  <input type="number" id="number" name="number" class="input-field" placeholder="Please enter your age" min="0" max="120" required>
              </div>
            </div>

            <div class="row">
              <div class="labels">
                <label id="dropdown-label" for="dropdown">Choose your favourite:</label>
              </div>
                <div class="righttab">
                  <select id="dropdown" name="favgroup" class="dropdown">
                    <option diabled value>Please choose an option</option>
                    <option value="beatles">The Beatles</option>
                    <option value="stones">The Rolling Stones</option>
                    <option value="kinks">The Kinks</option>
                    <option value="band">The Band</option>
                  </select>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="radio-label" for="radio-buttons">Select your prefered media:</label>
                    </div>
                    <div class="righttab">
                        <ul style="list-style: none;" > 
                    <li class="radio"><input type="radio" name="radio-buttons" value="vinyl">Vinyl</input>     </li>               
                    <li class="radio"><input type="radio" name="radio-buttons" value="Cassette">Cassettte</input> </li>
                    <li class="radio"><input type="radio" name="radio-buttons" value="CD">CD</input> </li>
                    <li class="radio"><input type="radio" name="radio-buttons" value="mp3">MP3</input> </li>                    
                    <li class="radio"><input type="radio" name="radio-buttons" value="streaming">Streaming</input> </li>
                        </ul>
                </div>
        </div>

        <div class="row">
          <div class="labels">
            <label for="hardware">Select all hardware that you own:</label>
          </div>
            <div class="righttab">
                <ul id="hardware" style="list-style: none;">              
                    <li class="checkbox"><input type="checkbox" name="turntable" class="userRatings" value="TT">Turn Table</input></li>
                    <li class="checkbox"><input type="checkbox" name="cassette" class="userRatings" value="CC">Cassette Player</input> </li>
                    <li class="checkbox"><input type="checkbox" name="CDplayer" class="userRatings" value="CD">CD Player</input> </li>
                    <li class="checkbox"><input type="checkbox" name="MP3player" class="userRatings" value="MP3">MP3 Player</input> </li>
                </ul>

        
        </div>
    </div>

    <div class="row">
        <div class="labels">
          <label id="textarea" for="textbox">Anything to say?:</label>
        </div>
        <div class="righttab">
          <textarea id="textarea" class="input-field" style="height:50px;resize:vertical;" name="textarea" placeholder="Add comments here"></textarea>
        </div>
        </div>     
        <button type="submit" id="submit">Submit
        </button>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
